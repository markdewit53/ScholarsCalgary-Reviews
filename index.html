<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scholars Calgary Review</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    img.logo {
      display: block;
      margin: 0 auto 40px auto;
      max-width: 280px;
      height: auto;
    }
    p.message {
      font-size: 20px;
      margin-bottom: 20px;
      line-height: 1.4;
    }
    a {
      text-decoration: none;
      display: inline-block;
      width: 90%;
      max-width: 340px;
      margin: 12px auto 32px auto;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      padding: 22px 0;
      font-size: 22px;
      user-select: none;
    }
    a.google-review {
      background-color: #01549C;
    }
    a.google-review:hover {
      background-color: #013e73;
    }
    a.feedback {
      background-color: #E71F2E;
      font-size: 20px;
      padding: 16px 0;
      margin-top: 0;
      margin-bottom: 40px;
    }
    a.feedback:hover {
      background-color: #b51a26;
    }
  </style>
</head>
<body>
  <img class="logo" src="https://i.imgur.com/AKwAdog.jpeg" alt="Scholars Logo" />

  <p class="message">If you’re happy with our work, please leave us a 5-star review.</p>
  <a
    class="google-review"
    href="https://g.page/r/CUWPceUi9tjXEBM/review"
    target="_blank"
    rel="noopener noreferrer"
    aria-label="Leave a Google review"
    >Click here to leave us a review</a
  >

  <p class="message">If you have feedback on how we can improve, we’d love to hear it too!</p>
  <a
    class="feedback"
    href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
    target="_blank"
    rel="noopener noreferrer"
    aria-label="Send feedback"
    >Share Your Experience</a
  >

  <script>
    // Helper to get URL query param
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const id = getQueryParam("id");
    const endpoint =
      "https://script.google.com/macros/s/AKfycbx4t7_nGnouJ9O986KcYv2shW2PHjK1PgcKJ26NsSo1_BY8p79KqC10bix-ls6Qv_M_/exec";

    function logAction(action) {
      if (!id) {
        console.warn("Missing id parameter; cannot log action.");
        return;
      }
      fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id, action }),
      })
        .then((response) => response.text())
        .then((text) => console.log("Logged:", text))
        .catch((err) => console.error("Logging error:", err));
    }

    document
      .querySelector(".google-review")
      .addEventListener("click", () => logAction("Review"));
    document
      .querySelector(".feedback")
      .addEventListener("click", () => logAction("Feedback Form"));
  </script>
</body>
</html>
