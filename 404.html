<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting... | Scholars Calgary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    .logo {
      width: 200px;
      margin-bottom: 30px;
    }
    .message {
      font-size: 1.2em;
      margin: 20px 0;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #01549C;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <img class="logo" src="https://i.imgur.com/AKwAdog.jpeg" alt="Scholars Logo">
  <div class="message">Taking you to our review page...</div>
  <div class="spinner"></div>

  <script>
    // Configuration
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxjbkY4VTbq4xzNLY5alfz3z_kuDZ-6HDKOZL13llQyp6bpArN57VO7COCzN611qORU/exec";
    const DEFAULT_REVIEW_URL = "https://g.page/r/CUo-0tq7WzhQEBM/review";
    const TRACKING_DELAY = 300; // ms before redirect (allows GAS to start processing)

    // Extract ID from URL (/marky-review â†’ "marky")
    function getUserId() {
      const path = window.location.pathname;
      const match = path.match(/\/([a-z0-9]+)-review/i);
      return match ? match[1].toLowerCase() : null;
    }

    // Start tracking (fires and forgets)
    function trackUser(id) {
      // Send to Google Apps Script
      fetch(`${GAS_URL}?id=${encodeURIComponent(id)}`, {
        mode: 'no-cors',
        cache: 'no-store'
      }).catch(e => console.log("Tracking sent"));
    }

    // Main flow
    const userId = getUserId();
    if (userId) {
      // 1. Start tracking immediately (no waiting)
      trackUser(userId);

      // 2. Redirect after brief delay (allows tracking to initiate)
      setTimeout(() => {
        window.location.href = DEFAULT_REVIEW_URL;
      }, TRACKING_DELAY);
    } else {
      // Invalid URL format
      document.querySelector('.message').textContent = "Page not found. Please check your link.";
      document.querySelector('.spinner').style.display = 'none';
    }
  </script>
</body>
</html>
