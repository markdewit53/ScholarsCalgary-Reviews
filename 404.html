<!DOCTYPE html>
<html>
<head>
  <!-- [Keep your existing styles] -->
</head>
<body>
  <!-- [Keep your existing logo and messages] -->
  
  <!-- Replace buttons with forms -->
  <form id="reviewForm" action="https://script.google.com/macros/s/AKfycbyihziYGZw6ULPtvkLN9VicR30UoPnNWOC33nlh6o8rLzxlnJ5erMoIgE-XEFApZNS4/exec" method="GET" target="_hiddenFrame">
    <input type="hidden" name="id" id="formId">
    <input type="hidden" name="choice" value="Review">
    <button type="submit" class="google-review">Click here to leave us a review</button>
  </form>

  <form id="feedbackForm" action="https://script.google.com/macros/s/AKfycbyihziYGZw6ULPtvkLN9VicR30UoPnNWOC33nlh6o8rLzxlnJ5erMoIgE-XEFApZNS4/exec" method="GET" target="_hiddenFrame">
    <input type="hidden" name="id" id="formId2">
    <input type="hidden" name="choice" value="Feedback">
    <button type="submit" class="feedback">Share Your Experience</button>
  </form>

  <!-- Hidden iframe for form submission -->
  <iframe name="_hiddenFrame" style="display:none;"></iframe>

  <script>
    // Set the ID when page loads
    document.getElementById('formId').value = getIdFromPath();
    document.getElementById('formId2').value = getIdFromPath();
    
    function getIdFromPath() {
      const path = window.location.pathname.toLowerCase();
      const match = path.match(/\/([a-z0-9]+)-review/);
      return match ? match[1] : 'unknown';
    }
  </script>
</body>
</html>
