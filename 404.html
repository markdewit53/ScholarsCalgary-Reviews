<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scholars Calgary - Your Review</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    img.logo {
      display: block;
      margin: 0 auto 40px auto;
      max-width: 280px;
      height: auto;
    }
    p.message {
      font-size: 20px;
      margin-bottom: 20px;
      line-height: 1.4;
    }
    a.button {
      text-decoration: none;
      display: inline-block;
      width: 90%;
      max-width: 340px;
      margin: 12px auto 32px auto;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      padding: 22px 0;
      font-size: 22px;
      user-select: none;
    }
    a.google-review {
      background-color: #01549C;
    }
    a.google-review:hover {
      background-color: #013e73;
    }
    a.feedback {
      background-color: #E71F2E;
      font-size: 20px;
      padding: 16px 0;
      margin-top: 0;
      margin-bottom: 40px;
    }
    a.feedback:hover {
      background-color: #b51a26;
    }
    #loading {
      display: none;
      margin-top: 20px;
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>
  <img class="logo" src="https://i.imgur.com/AKwAdog.jpeg" alt="Scholars Logo" />
  <p class="message" id="msgReview">If you’re happy with our work, please leave us a 5-star review.</p>
  <a href="#" id="btnReview" class="button google-review" role="button" aria-label="Leave a Google review">
    Click here to leave us a review
  </a>

  <p class="message" id="msgFeedback">If you have feedback on how we can improve, we’d love to hear it too!</p>
  <a href="#" id="btnFeedback" class="button feedback" role="button" aria-label="Send feedback">
    Share Your Experience
  </a>

  <p id="loading">Logging your response, please wait...</p>

<script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx2k6krPA4-KwL_IMlLU_01b9pRvvWNRHNZB-z7AAEwOcbsN5noNM3k_ZsjzAoLva47/exec";

  // Extract firstname from URL path, e.g. /mark-review → "mark"
  function getFirstName() {
    const path = window.location.pathname.toLowerCase();
    const match = path.match(/^\/([a-z]+)-review$/);
    if (match && match[1]) {
      return match[1];
    }
    return null;
  }

  const firstName = getFirstName();
  const loadingEl = document.getElementById("loading");
  const btnReview = document.getElementById("btnReview");
  const btnFeedback = document.getElementById("btnFeedback");

  function logAndRedirect(choice, redirectUrl) {
    if (!firstName) {
      alert("Invalid link. No user identified.");
      return;
    }

    loadingEl.style.display = "block";
    btnReview.style.pointerEvents = "none";
    btnFeedback.style.pointerEvents = "none";

    fetch(`${SCRIPT_URL}?id=${encodeURIComponent(firstName)}&choice=${encodeURIComponent(choice)}`)
      .then(response => response.json())
      .then(data => {
        loadingEl.style.display = "none";
        if (data.status === "success") {
          window.location.href = redirectUrl;
        } else {
          alert("Sorry, there was an error logging your response: " + data.message);
          btnReview.style.pointerEvents = "auto";
          btnFeedback.style.pointerEvents = "auto";
        }
      })
      .catch(() => {
        loadingEl.style.display = "none";
        alert("Network error. Please try again.");
        btnReview.style.pointerEvents = "auto";
        btnFeedback.style.pointerEvents = "auto";
      });
  }

  btnReview.addEventListener("click", (e) => {
    e.preventDefault();
    logAndRedirect("Google", "https://g.page/r/CUWPceUi9tjXEBM/review");
  });

  btnFeedback.addEventListener("click", (e) => {
    e.preventDefault();
    logAndRedirect("Feedback", "https://forms.gle/your-feedback-form-url");
  });
</script>
</body>
</html>
