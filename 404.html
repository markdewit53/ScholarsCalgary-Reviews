<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scholars Review</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
      background-color: #f9f9f9;
    }
    .logo {
      width: 250px;
      margin-bottom: 30px;
    }
    .btn {
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 4px;
      border: none;
      color: white;
      cursor: pointer;
      margin: 10px;
    }
    .review-btn {
      background-color: #01549C;
    }
    .feedback-btn {
      background-color: #E71F2E;
    }
    #spinner {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <img class="logo" src="https://i.imgur.com/AKwAdog.jpeg" alt="Scholars Logo">
  
  <button id="reviewBtn" class="btn review-btn">Leave a Review</button>
  <button id="feedbackBtn" class="btn feedback-btn">Give Feedback</button>
  
  <div id="spinner">‚è≥ Loading...</div>

  <script>
    // Configuration
    const config = {
      gasUrl: "https://script.google.com/macros/s/AKfycbyMV5eRqLSPKepecbGzMGL62KWpuA9Gxoy2Wvou13z1EdL7tVCfu3bFKmuBsDtci-i9Pw/exec",
      feedbackUrl: "https://forms.gle/7M9bViSeiCjKa3WcA",
      reviewUrls: {
        ML: "https://g.page/r/CUo-0tq7WzhQEBM/review",
        CW: "https://g.page/r/CUWPceUi9tjXEBM/review"
      }
    };

    // Get user ID from URL
    function getUserId() {
      const match = window.location.pathname.match(/\/([a-z0-9]+)-review/i);
      return match ? match[1] : 'unknown_' + Math.random().toString(36).substr(2, 5);
    }

    // Fast-track review redirect
    async function handleReview() {
      const userId = getUserId();
      const spinner = document.getElementById('spinner');
      const reviewBtn = document.getElementById('reviewBtn');
      
      // Show loading state
      reviewBtn.disabled = true;
      spinner.style.display = 'block';
      
      try {
        // 1. Immediately redirect to most likely URL (ML)
        let reviewUrl = config.reviewUrls.ML;
        window.location.href = reviewUrl;
        
        // 2. Log the click in background (no waiting)
        fetch(`${config.gasUrl}?mode=track&id=${userId}&choice=Review`, {
          method: 'GET',
          mode: 'no-cors'
        }).catch(e => console.log("Tracking completed in background"));
        
      } catch (error) {
        console.error("Redirect error:", error);
        spinner.style.display = 'none';
        reviewBtn.disabled = false;
        alert("Please try again. If the problem persists, contact support.");
      }
    }

    // Initialize
    document.getElementById('reviewBtn').addEventListener('click', handleReview);
    document.getElementById('feedbackBtn').addEventListener('click', () => {
      window.location.href = config.feedbackUrl;
    });
  </script>
</body>
</html>
