<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scholars Review & Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
      background-color: #f9f9f9;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
    }
    .logo {
      width: 250px;
      margin-bottom: 30px;
    }
    .message {
      font-size: 1.3em;
      margin: 30px 0 15px;
      line-height: 1.5;
    }
    .btn-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin: 25px 0;
    }
    .review-btn, .feedback-btn {
      display: block;
      width: 100%;
      max-width: 300px;
      padding: 16px 32px;
      font-size: 1.1em;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }
    .review-btn {
      background-color: #01549C;
    }
    .review-btn:hover {
      background-color: #013F70;
      transform: translateY(-2px);
    }
    .feedback-btn {
      background-color: #E71F2E;
    }
    .feedback-btn:hover {
      background-color: #B01724;
      transform: translateY(-2px);
    }
    #loadingSpinner {
      display: none;
      margin: 20px 0;
      font-size: 1.1em;
      color: #01549C;
    }
  </style>
</head>
<body>
  <img class="logo" src="https://i.imgur.com/AKwAdog.jpeg" alt="Scholars Logo" />

  <p class="message">If you're happy with our work, please leave us a 5-star review.</p>
  
  <div class="btn-container">
    <button class="review-btn" id="reviewBtn">Click here to leave us a review</button>
    <div id="loadingSpinner">‚è≥ Loading...</div>
  </div>

  <p class="message">If you have feedback on how we can improve, we'd love to hear it too!</p>
  
  <div class="btn-container">
    <button class="feedback-btn" id="feedbackBtn">Share Your Experience</button>
  </div>

  <script>
    // Configuration
    const config = {
      gasUrl: "https://script.google.com/macros/s/AKfycbyYBlR45iVe5pqqrs4n0yrtLv66p6ppdAmN9TMm7rVBkjIDIxHRXiapoqwhdOpQcj65QQ/exec",  // üëà Replace after new deployment
      feedbackUrl: "https://forms.gle/7M9bViSeiCjKa3WcA"
    };

    // Get user ID from URL
    function getUserId() {
      const match = window.location.pathname.match(/\/([a-z0-9]+)-review/i);
      return match ? match[1] : 'unknown_' + Math.random().toString(36).substr(2, 5);
    }

    // Preload the correct review URL
    function preloadReview() {
      const id = getUserId();
      fetch(`${config.gasUrl}?mode=preload&id=${id}`)
        .then(res => res.json())
        .then(data => {
          if (data.url) {
            sessionStorage.setItem('preloadedReviewUrl', data.url);
          }
        })
        .catch(() => console.log("Preload failed (will fallback)"));
    }

    // Handle review click (instant redirect)
    function handleReviewClick() {
      const id = getUserId();
      const spinner = document.getElementById('loadingSpinner');
      const preloadedUrl = sessionStorage.getItem('preloadedReviewUrl');

      // 1. Use preloaded URL if available
      if (preloadedUrl) {
        window.location.href = preloadedUrl;
      } 
      // 2. Fallback: Fetch URL and redirect
      else {
        spinner.style.display = 'block';
        fetch(`${config.gasUrl}?mode=preload&id=${id}`)
          .then(res => res.json())
          .then(data => {
            window.location.href = data.url || REVIEW_URLS.ReviewTrackerML;
          })
          .catch(() => {
            window.location.href = REVIEW_URLS.ReviewTrackerML;
          });
      }

      // Log the click in background
      fetch(`${config.gasUrl}?mode=track&id=${id}&choice=Review`, { 
        mode: 'no-cors' 
      }).catch(() => console.log("Tracking completed"));
    }

    // Handle feedback click
    function handleFeedbackClick() {
      const id = getUserId();
      window.location.href = config.feedbackUrl;
      
      // Log the click in background
      fetch(`${config.gasUrl}?mode=track&id=${id}&choice=Feedback`, { 
        mode: 'no-cors' 
      }).catch(() => console.log("Tracking completed"));
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      preloadReview(); // Start preloading immediately
      
      document.getElementById('reviewBtn').addEventListener('click', handleReviewClick);
      document.getElementById('feedbackBtn').addEventListener('click', handleFeedbackClick);
    });
  </script>
</body>
</html>
