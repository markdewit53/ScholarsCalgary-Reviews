<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scholars Review & Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    .logo {
      width: 150px;
      margin-bottom: 30px;
    }
    .message {
      font-size: 1.3em;
      margin: 30px 0 15px;
    }
    .review-btn, .feedback-btn {
      display: inline-block;
      margin: 15px 12px;
      padding: 18px 36px;
      font-size: 1.25em;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
      border: none;
    }
    .review-btn {
      background-color: #01549C;
    }
    .review-btn:hover, .review-btn:focus {
      background-color: #013F70;
    }
    .feedback-btn {
      background-color: #E71F2E;
    }
    .feedback-btn:hover, .feedback-btn:focus {
      background-color: #B01724;
    }
  </style>
</head>
<body>
  <img class="logo" src="https://i.imgur.com/AKwAdog.jpeg" alt="Scholars Logo" />

  <p class="message">If you're happy with our work, please leave us a 5-star review.</p>
  <button class="review-btn" type="button">Click here to leave us a review</button>

  <p class="message">If you have feedback on how we can improve, we'd love to hear it too!</p>
  <button class="feedback-btn" type="button">Share Your Experience</button>

  <script>
    function getUserId() {
      const match = window.location.pathname.match(/\/([a-z0-9]+)-review/i);
      return match ? match[1] : 'unknown';
    }

  const scriptUrl = "https://script.google.com/macros/s/AKfycbx4y8nLbk2rhmjv4xel__q5ttCJO1-tnt-KpKZQOVQkYIB5QKD-DLWSdeBuOLdr3bhT/exec";

    const reviewUrl = 'https://g.page/r/CUWPceUi9tjXEBM/review';
    const feedbackUrl = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';

    function sendLoggingRequest(url) {
      return fetch(url, {mode: 'no-cors'}).catch(() => {
        const img = new Image();
        img.src = url;
      });
    }

    function logAndRedirect(choice, redirectUrl) {
      const id = getUserId();
      sendLoggingRequest(`${scriptUrl}?id=${encodeURIComponent(id)}&choice=${encodeURIComponent(choice)}&cb=${Date.now()}`);
      window.location.href = redirectUrl;
    }

    document.querySelector('.review-btn').addEventListener('click', () => {
      logAndRedirect('Review', reviewUrl);
    });

    document.querySelector('.feedback-btn').addEventListener('click', () => {
      logAndRedirect('Feedback', feedbackUrl);
    });
  </script>
</body>
</html>
