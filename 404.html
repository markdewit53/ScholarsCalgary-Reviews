<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave a Review | Scholars Calgary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    img.logo {
      display: block;
      margin: 0 auto 40px auto;
      max-width: 280px;
      height: auto;
    }
    p.message {
      font-size: 20px;
      margin-bottom: 20px;
      line-height: 1.4;
    }
    a.review-btn {
      display: inline-block;
      width: 90%;
      max-width: 340px;
      margin: 12px auto 32px auto;
      padding: 22px 0;
      border-radius: 12px;
      background-color: #01549C;
      color: white;
      font-weight: bold;
      text-decoration: none;
      font-size: 22px;
      transition: background-color 0.3s ease;
    }
    a.review-btn:hover {
      background-color: #013e73;
    }
    a.feedback-btn {
      display: inline-block;
      width: 90%;
      max-width: 340px;
      margin: 0 auto 40px auto;
      padding: 16px 0;
      border-radius: 12px;
      background-color: #E71F2E;
      color: white;
      font-weight: bold;
      text-decoration: none;
      font-size: 20px;
      transition: background-color 0.3s ease;
    }
    a.feedback-btn:hover {
      background-color: #b51a26;
    }
  </style>
</head>
<body>
  <img class="logo" src="https://i.imgur.com/AKwAdog.jpeg" alt="Scholars Logo">
  
  <p class="message">If you're happy with our work, please leave us a 5-star review.</p>
  <a href="https://script.google.com/macros/s/AKfycbyCAryLe_By2Up-I9ShgRkMyX2mB1-y6h_L5nyW9Jh_v_h36fGgewRcz9_Fb4zZn1Kp/exec?id=mark01&choice=Review" 
     class="review-btn">Click here to leave us a review</a>
  
  <p class="message">If you have feedback on how we can improve, we'd love to hear it too!</p>
  <a href="https://script.google.com/macros/s/AKfycbyCAryLe_By2Up-I9ShgRkMyX2mB1-y6h_L5nyW9Jh_v_h36fGgewRcz9_Fb4zZn1Kp/exec?id=mark01&choice=Feedback" 
     class="feedback-btn">Share Your Experience</a>

  <script>
    // Dynamic ID handling
    document.addEventListener('DOMContentLoaded', function() {
      const id = window.location.pathname.match(/\/([a-z0-9]+)-review/i)?.[1] || 'unknown';
      const links = document.querySelectorAll('a.review-btn, a.feedback-btn');
      
      links.forEach(link => {
        const url = new URL(link.href);
        url.searchParams.set('id', id);
        link.href = url.toString();
      });
    });
  </script>
</body>
</html>
