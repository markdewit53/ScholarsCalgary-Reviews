<a href="https://g.page/r/CUWPceUi9tjXEBM/review" class="review-btn">Leave a Review</a>
<a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="feedback-btn">Share Feedback</a>

<script>
  // Get user ID dynamically from URL path or fallback
  function getUserId() {
    const match = window.location.pathname.match(/\/([a-z0-9]+)-review/i);
    return match ? match[1] : 'unknown';
  }

  const scriptUrl = 'https://script.google.com/macros/s/AKfycbzZSq7egqtOii-KwoQ0n0dOUP3ZRl7giVFIq-H8fbNdRMpPu00vOWAyZMlxB0npTqYw/exec';

  document.querySelector('.review-btn').addEventListener('click', function(e) {
    const id = getUserId();
    fetch(`${scriptUrl}?id=${encodeURIComponent(id)}&choice=Review&cb=${Date.now()}`, {mode: 'no-cors'}).catch(() => {});
    // Let the click proceed to href immediately
  });

  document.querySelector('.feedback-btn').addEventListener('click', function(e) {
    const id = getUserId();
    fetch(`${scriptUrl}?id=${encodeURIComponent(id)}&choice=Feedback&cb=${Date.now()}`, {mode: 'no-cors'}).catch(() => {});
    // Let the click proceed to href immediately
  });
</script>
