<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scholars Review & Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    .logo {
      width: 250px;
      margin-bottom: 30px;
    }
    .message {
      font-size: 1.3em;
      margin: 30px 0 15px;
    }
    .review-btn, .feedback-btn {
      display: inline-block;
      margin: 15px 12px;
      padding: 18px 36px;
      font-size: 1.25em;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s;
    }
    .review-btn {
      background-color: #01549C;
    }
    .review-btn:hover {
      background-color: #013F70;
    }
    .feedback-btn {
      background-color: #E71F2E;
    }
    .feedback-btn:hover {
      background-color: #B01724;
    }
    #loadingSpinner {
      display: none;
      margin-top: 10px;
      font-size: 1em;
      color: #01549C;
    }
  </style>
</head>
<body>
  <img class="logo" src="https://i.imgur.com/AKwAdog.jpeg" alt="Scholars Logo" />

  <p class="message">If you're happy with our work, please leave us a 5-star review.</p>
  <button class="review-btn" id="reviewBtn">Click here to leave us a review</button>

  <p class="message">If you have feedback, we'd love to hear it!</p>
  <button class="feedback-btn" id="feedbackBtn">Share Your Experience</button>

  <div id="loadingSpinner">‚è≥ Loading...</div>

  <script>
    // Configuration
    const scriptUrl = "https://script.google.com/macros/s/AKfycbzP2491xXs5zoHqAdRrLK4YHUbjdZJNk-uUOiQMDnBZ2HU2gmhs0cReT8c77f_H8eDZ9A/exec"; // üëà Replace after GAS deployment
    const feedbackUrl = "https://forms.gle/7M9bViSeiCjKa3WcA";   // Replace if needed

    // Get user ID from URL (e.g., "/abc123-review" => "abc123")
    function getUserId() {
      const pathMatch = window.location.pathname.match(/\/([a-z0-9]+)-review/i);
      return pathMatch ? pathMatch[1] : 'unknown';
    }

    // Preload the correct review link on page load
    let preloadedReviewUrl = null;
    async function preloadReview() {
      const id = getUserId();
      try {
        const response = await fetch(`${scriptUrl}?id=${encodeURIComponent(id)}&choice=Review&redirect=noop`);
        const data = await response.json();
        if (data.success) {
          preloadedReviewUrl = data.reviewUrl;
          console.log("Preloaded review URL:", preloadedReviewUrl);
        }
      } catch (error) {
        console.error("Preload failed (will fetch on click):", error);
      }
    }

    // Handle review button click
    async function handleReviewClick() {
      const spinner = document.getElementById('loadingSpinner');
      spinner.style.display = 'block';

      try {
        if (preloadedReviewUrl) {
          window.location.href = preloadedReviewUrl; // Instant redirect
        } else {
          // Fallback: Fetch fresh if preload failed
          const id = getUserId();
          const response = await fetch(`${scriptUrl}?id=${encodeURIComponent(id)}&choice=Review&redirect=noop`);
          const data = await response.json();
          if (data.success) {
            window.location.href = data.reviewUrl;
          } else {
            alert("Error: Could not load review link. Please try again.");
          }
        }
      } catch (error) {
        alert("Network error. Please check your connection.");
      } finally {
        spinner.style.display = 'none';
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', preloadReview);
    document.getElementById('reviewBtn').addEventListener('click', handleReviewClick);
    document.getElementById('feedbackBtn').addEventListener('click', () => {
      window.location.href = feedbackUrl;
    });
  </script>
</body>
</html>
