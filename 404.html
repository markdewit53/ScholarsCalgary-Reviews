<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scholars Review & Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    .logo {
      width: 175px;
      margin-bottom: 30px;
    }
    .message {
      font-size: 1.3em;
      margin: 30px 0 15px;
    }
    .review-btn, .feedback-btn {
      display: inline-block;
      margin: 15px 12px;
      padding: 18px 36px;
      font-size: 1.25em;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
      border: none;
    }
    .review-btn {
      background-color: #01549C;
    }
    .review-btn:hover {
      background-color: #013F70;
    }
    .feedback-btn {
      background-color: #E71F2E;
    }
    .feedback-btn:hover {
      background-color: #B01724;
    }
  </style>
</head>
<body>
  <img class="logo" src="https://i.imgur.com/AKwAdog.jpeg" alt="Scholars Logo" />

  <p class="message">If you're happy with our work, please leave us a 5-star review.</p>
  <button class="review-btn">Click here to leave us a review</button>

  <p class="message">If you have feedback, we'd love to hear it!</p>
  <button class="feedback-btn">Share Your Experience</button>

  <script>
    function getUserId() {
      const pathMatch = window.location.pathname.match(/\/([a-z0-9]+)-review/i);
      return pathMatch ? pathMatch[1] : 'unknown';
    }

    const scriptUrl = "https://script.google.com/macros/s/AKfycbw6H9r2aHdmgHrAsK1yBbXNgZFXUDaUgQc9skRD4dHqTQxNEbXtEWJQVsB1k22ZC8c/exec"; // ðŸ‘ˆ Update after GAS deployment
    const feedbackUrl = "https://forms.gle/7M9bViSeiCjKa3WcA"; // Replace if needed

    async function logAndRedirect(choice) {
      const id = getUserId();
      const url = `${scriptUrl}?id=${encodeURIComponent(id)}&choice=${encodeURIComponent(choice)}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.success) {
          if (choice === 'Review' && data.reviewUrl) {
            window.location.href = data.reviewUrl; // Dynamic review link
          } else if (choice === 'Feedback') {
            window.location.href = feedbackUrl; // Static feedback link
          }
        } else {
          alert(data.message || "Error: Could not process your request.");
        }
      } catch (error) {
        alert("Network error. Please try again.");
        console.error("Fetch failed:", error);
      }
    }

    document.querySelector('.review-btn').addEventListener('click', () => logAndRedirect('Review'));
    document.querySelector('.feedback-btn').addEventListener('click', () => logAndRedirect('Feedback'));
  </script>
</body>
</html>
